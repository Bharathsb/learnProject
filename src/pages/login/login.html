<ion-header>

	<ion-navbar>
		<ion-title>{{ 'Login' | translate }} </ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>

	<form [formGroup]="registerForm">
		<div class="margin-top-20" margin align="text-center">
			<img class="img-center" src="assets/img/logoback2.png" />
		</div>

		<ion-row margin-top>
			<ion-item class="margin-top-50">
				<ion-label floating>
					<ion-icon name="person" margin-right></ion-icon>{{ 'Mobile' | translate }}</ion-label>
				<ion-input type="tel" formControlName="phone"></ion-input>
			</ion-item>
		</ion-row>

		<ion-row margin-top>
			<ion-item>
				<ion-label floating>
					<ion-icon name="lock" margin-right></ion-icon>{{ 'Password' | translate }}</ion-label>
				<ion-input type="password" formControlName="password"></ion-input>
			</ion-item>
		</ion-row>
		<ion-row margin-top class="login-checkbox">
			<ion-item >
				<ion-checkbox formControlName="rememberme"></ion-checkbox>
				<ion-label>{{ 'Remember me' | translate }}</ion-label>
			</ion-item>
		</ion-row>
		<ion-row>
			<button ion-button color="secondary" block margin-top (click)="login();">
				{{ 'Login' | translate }}
			</button>
		</ion-row>
		<!-- <div text-center>
			<p> {{ 'Forgotpassword' | translate }} ?
				<a (click)="openForgotpasswordModal()"> {{ 'Click' | translate }} {{ 'here' | translate }} </a>
			</p>
		</div> -->
	</form>
</ion-content>
